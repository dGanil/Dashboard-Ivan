<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=1300">
    <title>Dashboard</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <!-- Start your project here-->
    <div class="login-bg-gray">
        <div class="login-block">
            <a href="index.html" class="logo-link">
                <img src="img/logo.png" alt="Logotype">
            </a>
            <form class="login-box">
                <div class="field-row">
                    <label for="loginEmail">Email</label>
                    <input class="field" id="loginEmail" type="text">
                </div>
                <div class="field-row">
                    <label for="loginPass">Пароль</label>
                    <input class="field" id="loginPass" type="text">
                </div>
                <button type="button" class="btn btn-primary waves-effect w-100 btn-login">
                    <div class="loader-05"></div>
                    Войти
                </button>
                <div class="remember d-flex align-items-center justify-content-between">
                    <a href="forgot.html" class="forgot-password">Забыли пароль?</a>
                    <a href="register.html" class="forgot-password">Регистрация</a>
                </div>
            </form>
        </div>
    </div>
    <div class="login-incorrect">
        <p>Пользователь не найден или неправильный пароль</p>
        <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M1 13L13 1M13 13L1 1" stroke="#0068FC" stroke-width="2" />
        </svg>
    </div>
    <!-- End your project here-->
    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.3.0/chart.min.js" integrity="sha512-yadYcDSJyQExcKhjKSQOkBKy2BLDoW6WnnGXCAkCoRlpHGpYuVuBqGObf3g/TdB86sSbss1AOP4YlGSb6EKQPg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Custom scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script>
    new WOW().init()
    </script>
</body>

</html>
