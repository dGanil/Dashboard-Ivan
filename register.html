<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=1300">
    <title>Dashboard</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <!-- Start your project here-->
    <div class="login-bg-gray">
        <div class="login-block">
            <a href="index.html" class="logo-link">
                <img src="img/logo.png" alt="Logotype">
            </a>
            <form class="login-box">
                <div class="field-row">
                    <label for="registerName">Имя</label>
                    <input class="field" id="registerName" type="text">
                </div>
                <div class="field-row">
                    <label for="registerEmail">Email</label>
                    <input class="field" id="registerEmail" type="text">
                </div>
                <div class="field-row">
                    <label for="registerPass">Пароль</label>
                    <input class="field" id="registerPass" type="text">
                </div>
                <div class="field-row">
                    <label for="registerPassRepeat">Повторить пароль</label>
                    <input class="field" id="registerPassRepeat" type="text">
                </div>
                <button class="btn btn-primary waves-effect w-100">Зарегистрироваться</button>
                <div class="have-account d-flex align-items-center justify-content-center">
                    <span>У вас есть аккаунт? </span>
                    <a href="login.html" class="login-link">Войти</a>
                </div>
            </form>
        </div>
    </div>
    <!-- End your project here-->
    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.3.0/chart.min.js" integrity="sha512-yadYcDSJyQExcKhjKSQOkBKy2BLDoW6WnnGXCAkCoRlpHGpYuVuBqGObf3g/TdB86sSbss1AOP4YlGSb6EKQPg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Custom scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script>
    new WOW().init()
    </script>
</body>

</html>
